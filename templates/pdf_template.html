<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12pt;
        }
        h1 {
            text-align: center;
            font-size: 18pt;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 16pt;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            margin-left: 20px;
            list-style-type: disc;
        }
        li {
            margin-bottom: 5px;
        }
        /* Style for the logo */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
    {% if logo_path %}
    <div class="logo">
        <img src="{{ logo_path }}" alt="Employmate Logo">
    </div>
    {% endif %}
    <h1>Job Description</h1>
    <div>{{ job_description|safe }}</div>
</body>
</html>
