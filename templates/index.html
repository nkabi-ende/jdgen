<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JDGEN - Generate Job Description</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Generate Job Description</h1>
        <form method="post" onsubmit="showLoader()">
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="job_title"
                  name="job_title"
                  placeholder="Enter the job title"
                  required
                >
            </div>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="company_name"
                  name="company_name"
                  placeholder="Enter the company name"
                >
            </div>
            <div class="form-group">
                <label for="responsibilities">Key Responsibilities</label>
                <textarea
                  class="form-control"
                  id="responsibilities"
                  name="responsibilities"
                  rows="3"
                  placeholder="List key responsibilities"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="benefits">Benefits</label>
                <textarea
                  class="form-control"
                  id="benefits"
                  name="benefits"
                  rows="3"
                  placeholder="List benefits and perks"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate</button>
        </form>
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Generating...</span>
            </div>
            <p>Generating your job description...</p>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Loader Script -->
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
