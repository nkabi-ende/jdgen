<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JDGEN - Generate Job Description</title>
    <!-- Meta Tags for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Generate Job Description</h1>
        <!-- Center the form and limit its width -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form method="post" onsubmit="showLoader()">
                    <!-- Position -->
                    <div class="form-group">
                        <label for="job_title">Position</label>
                        <input
                          type="text"
                          class="form-control"
                          id="job_title"
                          name="job_title"
                          placeholder="Enter the job title"
                          required
                        >
                    </div>
                    <!-- Hours -->
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input
                          type="text"
                          class="form-control"
                          id="hours"
                          name="hours"
                          placeholder="Enter working hours e.g., 9am-5pm AEST"
                        >
                    </div>
                    <!-- Industry -->
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input
                          type="text"
                          class="form-control"
                          id="industry"
                          name="industry"
                          placeholder="Enter your company's industry e.g., Digital Marketing, Commercial Law"
                        >
                    </div>
                    <!-- Key Responsibilities -->
                    <div class="form-group">
                        <label for="responsibilities">Key Responsibilities</label>
                        <textarea
                          class="form-control"
                          id="responsibilities"
                          name="responsibilities"
                          rows="3"
                          placeholder="List the key responsibilities e.g., Handling inbound calls, document preparation"
                        ></textarea>
                    </div>
                    <!-- Requirements -->
                    <div class="form-group">
                        <label for="requirements">Requirements</label>
                        <textarea
                          class="form-control"
                          id="requirements"
                          name="requirements"
                          rows="3"
                          placeholder="List the requirements for this role e.g., Bachelor's Degree, 2+ years experience"
                        ></textarea>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Generate</button>
                </form>
                <div id="loader" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Generating...</span>
                    </div>
                    <p>Generating your job description...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Loader Script -->
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
