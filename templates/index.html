<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JDGEN - Generate Job Description</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Generate Job Description</h1>
        <form method="post" onsubmit="showLoader()">
            <!-- Job Title -->
            <div class="form-group">
                <label for="job_title">Position</label>
                <input
                  type="text"
                  class="form-control"
                  id="job_title"
                  name="job_title"
                  placeholder="Enter the job title"
                  required
                >
            </div>
            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  name="location"
                  placeholder="Enter the job location"
                >
            </div>
            <!-- Hours -->
            <div class="form-group">
                <label for="hours">Hours</label>
                <input
                  type="text"
                  class="form-control"
                  id="hours"
                  name="hours"
                  placeholder="Enter working hours (leave blank if unknown)"
                >
            </div>
            <!-- Monthly Pay Rate -->
            <div class="form-group">
                <label for="pay_rate">Monthly Pay Rate</label>
                <input
                  type="text"
                  class="form-control"
                  id="pay_rate"
                  name="pay_rate"
                  placeholder="Enter the monthly pay rate (leave blank if unknown)"
                >
            </div>
            <!-- Role Overview -->
            <div class="form-group">
                <label for="role_overview">Role Overview</label>
                <textarea
                  class="form-control"
                  id="role_overview"
                  name="role_overview"
                  rows="3"
                  placeholder="Provide an overview of the role"
                ></textarea>
            </div>
            <!-- Key Responsibilities -->
            <div class="form-group">
                <label for="responsibilities">Key Responsibilities</label>
                <textarea
                  class="form-control"
                  id="responsibilities"
                  name="responsibilities"
                  rows="3"
                  placeholder="List key responsibilities"
                ></textarea>
            </div>
            <!-- Requirements -->
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea
                  class="form-control"
                  id="requirements"
                  name="requirements"
                  rows="3"
                  placeholder="List requirements for the role"
                ></textarea>
            </div>
            <!-- Benefits -->
            <div class="form-group">
                <label for="benefits">Benefits</label>
                <textarea
                  class="form-control"
                  id="benefits"
                  name="benefits"
                  rows="3"
                  placeholder="List benefits and perks"
                ></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Generate</button>
        </form>
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Generating...</span>
            </div>
            <p>Generating your job description...</p>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Loader Script -->
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
